<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Quicksand:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" alt="icon" href="static/image/icon.jpg">

    <style>
        body {
            background-color: #EAF2F2; /* Light Aqua */
            font-family: 'Quicksand', sans-serif;
            color: #05668D; /* Deep Blue */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
            color: #00A896; /* Sea Green */
        }
        .navbar {
            background-color: #00A896; /* Sea Green */
        }
        .navbar-brand, .nav-link {
            font-family: 'Montserrat', sans-serif;
            color: white !important;
        }
        .nav-link:hover {
            color: #F0F3BD !important; /* Pastel Yellow */
        }
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #00A896; /* Sea Green */
            padding: 20px 0;
            margin-top: auto;
            text-align: center;
            color: white;
        }
        .footer a {
            color: #F0F3BD; /* Pastel Yellow */
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #028090; /* Teal */
            border-color: #028090;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #00A896; /* Sea Green */
            border-color: #00A896;
        }
        .btn-secondary {
            background-color: #F0F3BD; /* Pastel Yellow */
            border-color: #F0F3BD;
            color: #05668D; /* Deep Blue */
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #028090; /* Teal */
            border-color: #028090;
            color: white;
        }
        .form-select, .form-control {
            border-radius: 10px;
            border: 1px solid #028090; /* Teal */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-select:focus, .form-control:focus {
            border-color: #00A896; /* Sea Green */
            box-shadow: 0 0 8px rgba(0, 168, 150, 0.3);
        }
        .list-group-item {
            background-color: #fff;
            border: 1px solid #028090; /* Teal */
            color: #05668D; /* Deep Blue */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .list-group-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .navbar-nav {
                padding-top: 10px;
            }
            .nav-item {
                margin-bottom: 5px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1rem !important;
            }
            h2 {
                font-size: 1.5rem;
            }
            #map {
                height: 350px;
                margin: 15px 0;
            }
            .col-md-6.offset-md-3 {
                width: 100%;
                margin-left: 0;
                padding: 0 10px;
            }
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.6rem;
            }
            h2 {
                font-size: 1.3rem;
            }
            #map {
                height: 300px;
                margin: 10px 0;
                border-radius: 8px;
            }
            .form-select, .form-control {
                font-size: 0.9rem;
                padding: 0.5rem 0.75rem;
            }
            .btn {
                padding: 0.5rem;
                font-size: 0.9rem;
                width: 100%;
            }
            .footer {
                padding: 15px 0;
            }
            .footer a {
                display: block;
                margin: 5px 0;
            }
            .list-group-item {
                padding: 0.75rem 0.5rem;
            }
            .navbar-brand {
                font-size: 1.1rem;
            }
        }

        /* Mobile menu adjustments */
        .navbar-toggler {
            padding: 0.25rem 0.5rem;
            font-size: 1rem;
        }

        /* Button container for mobile */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        @media (min-width: 577px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
                gap: 1rem;
            }
            .button-container .btn {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AI Health Care</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/healthtips">Health Tips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/moodtracker">Mood Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aichatbot">AI Chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/hospitalfinder">Hospital Finder</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center my-4">Find Nearby Hospitals</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="specialization" class="form-label">Select Specialization:</label>
                    <select class="form-select" id="specialization">
                        <option value="general">General</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="orthopedics">Orthopedics</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div class="mb-3" id="customSpecializationContainer" style="display: none;">
                    <label for="customSpecialization" class="form-label">Enter Custom Specialization:</label>
                    <input type="text" class="form-control" id="customSpecialization">
                </div>
                <button class="btn btn-primary w-100 mb-2" onclick="findHospitals()">Find Hospitals</button>
            </div>
        </div>
        <p id="statusMessage" class="text-center my-3"></p>
        <div id="map"></div>
        <h2 class="text-center my-4">Nearby Hospitals</h2>
        <ul id="placesList" class="list-group"></ul>

        <!-- Back to Dashboard Button -->
        <div class="text-center mt-4 button-container">
            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="mb-2">
                <a href="/about">About</a> | 
                <a href="/feedback">Feedback</a>
            </div>
            <div>
                &copy; 2025 AI Health Care. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Leaflet JS for Map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Hospital Finder JS -->
    <script src="/static/hospitalfinder.js"></script>
    <script>
        // Show/hide custom specialization input
        const specializationDropdown = document.getElementById("specialization");
        const customSpecializationContainer = document.getElementById("customSpecializationContainer");

        specializationDropdown.addEventListener("change", () => {
            if (specializationDropdown.value === "custom") {
                customSpecializationContainer.style.display = "block";
            } else {
                customSpecializationContainer.style.display = "none";
            }
        });

        // Initialize map (example - you'll need to implement your actual map logic)
        function initMap() {
            const map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // This is just a placeholder - implement your actual hospital finding logic
            console.log("Map initialized");
        }

        // Call initMap when the page loads
        window.onload = initMap;
    </script>
</body>
</html>
