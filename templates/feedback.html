<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Quicksand:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" alt="icon" href="static/image/icon.jpg">

  <style>
    /* Custom Styles */
    body {
      background-color: #EAF2F2; /* Light Aqua */
      font-family: 'Quicksand', sans-serif;
      color: #05668D; /* Deep Blue */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      background-color: #00A896; /* Sea Green */
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    h1 {
      font-family: 'Raleway', sans-serif;
      color: #028090; /* Teal */
      margin-bottom: 20px;
      font-size: clamp(1.8rem, 3vw, 2.2rem); /* Responsive font size */
    }

    p {
      font-family: 'Quicksand', sans-serif;
      font-size: clamp(0.9rem, 1.5vw, 1rem); /* Responsive font size */
      line-height: 1.6;
    }

    .form-label {
      font-family: 'Quicksand', sans-serif;
      color: #05668D; /* Deep Blue */
      font-size: clamp(0.9rem, 1.5vw, 1rem); /* Responsive font size */
    }

    .form-control {
      border: 1px solid #028090; /* Teal */
      border-radius: 5px;
      padding: 10px;
      font-family: 'Quicksand', sans-serif;
      font-size: clamp(0.9rem, 1.5vw, 1rem); /* Responsive font size */
    }

    .form-control:focus {
      border-color: #00A896; /* Sea Green */
      box-shadow: 0 0 5px rgba(0, 168, 150, 0.5);
    }

    .btn-primary {
      background-color: #028090; /* Teal */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 100%;
      font-size: clamp(0.9rem, 1.5vw, 1rem); /* Responsive font size */
    }

    .btn-primary:hover {
      background-color: #00A896; /* Sea Green */
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #F0F3BD; /* Pastel Yellow */
      color: #05668D; /* Deep Blue */
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
      display: block;
      font-size: clamp(0.9rem, 1.5vw, 1rem); /* Responsive font size */
    }

    .btn-secondary:hover {
      background-color: #028090; /* Teal */
      color: white;
      transform: scale(1.05);
    }

    #statusMessage {
      font-family: 'Quicksand', sans-serif;
      font-size: clamp(0.9rem, 1.5vw, 1rem); /* Responsive font size */
      margin-top: 15px;
    }

    footer {
      background-color: #00A896; /* Sea Green */
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }

    footer a {
      color: #F0F3BD; /* Pastel Yellow */
      text-decoration: none;
      margin: 0 10px;
      font-size: clamp(0.8rem, 1.2vw, 0.9rem); /* Responsive font size */
    }

    footer a:hover {
      text-decoration: underline;
    }

      /* For Chrome, Edge, and Safari */
      ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #e0f7fa; /* Light teal */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #028090; /* Your theme teal */
      border-radius: 10px;
      border: 2px solid #e0f7fa; /* Optional: border for thumb */
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #026773;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        margin: 20px auto;
        padding: 15px;
        max-width: 95%;
      }
      
      .navbar-brand {
        font-size: 1.2rem;
      }
      
      .nav-link {
        padding: 0.5rem 0.8rem;
      }
      
      footer div {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      
      footer a {
        margin: 5px 0;
      }
    }

    @media (max-width: 576px) {
      .container {
        margin: 15px auto;
        padding: 12px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .form-control {
        padding: 8px;
      }
      
      .btn-primary, .btn-secondary {
        padding: 8px 16px;
      }
    }

    @media (max-width: 400px) {
      .container {
        margin: 10px auto;
        padding: 10px;
      }
      
      h1 {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }
      
      .form-label, .form-control, #statusMessage {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AI Health Care</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/firstaid">First Aid</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/feedback">Feedback</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 class="text-center">Feedback</h1>
    <p class="text-center">We value your feedback! Please let us know how we can improve.</p>
    
    <form id="feedbackForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </div>
    </form>
    
    <p id="statusMessage" class="mt-3 text-center"></p>

    <!-- Back to Dashboard Button -->
    <div class="text-center mt-4">
      <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div>
      <a href="/aichatbot">AI Chatbot</a>
      <a href="/healthtips">Health Tips</a>
      <a href="/hospitalfinder">Hospital Finder</a>
    </div>
    <p class="mt-3">&copy; 2025 AI Health Care. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Feedback Form -->
  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get form elements
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const statusMessage = document.getElementById('statusMessage');
      
      // Show loading state
      const originalBtnText = submitBtn.textContent;
      submitBtn.textContent = 'Sending...';
      submitBtn.disabled = true;
      statusMessage.textContent = '';
      statusMessage.style.color = '';

      // Simulate form submission (replace with actual fetch in production)
      setTimeout(() => {
        // In a real application, you would use fetch() to send the data to your server
        // For this demo, we'll just show a success message
        statusMessage.textContent = 'Thank you for your feedback! We appreciate your input.';
        statusMessage.style.color = 'green';
        
        // Reset form and button
        form.reset();
        submitBtn.textContent = originalBtnText;
        submitBtn.disabled = false;
      }, 1500);

      
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('/send_feedback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            statusMessage.textContent = 'Thank you for your feedback!';
            statusMessage.style.color = 'green';
            form.reset();
          } else {
            statusMessage.textContent = 'Failed to send feedback. Please try again.';
            statusMessage.style.color = 'red';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          statusMessage.textContent = 'An error occurred. Please try again.';
          statusMessage.style.color = 'red';
        })
        .finally(() => {
          submitBtn.textContent = originalBtnText;
          submitBtn.disabled = false;
        });
      
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
