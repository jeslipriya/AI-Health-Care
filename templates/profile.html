<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Quicksand:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #EAF2F2; /* Light Aqua */
      font-family: 'Quicksand', sans-serif;
      color: #05668D; /* Deep Blue */
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Raleway', sans-serif;
      color: #00A896; /* Sea Green */
    }
    .navbar {
      background-color: #00A896; /* Sea Green */
    }
    .navbar-brand, .nav-link {
      font-family: 'Montserrat', sans-serif;
      color: white !important;
    }
    .nav-link:hover {
      color: #F0F3BD !important; /* Pastel Yellow */
    }
    .profile-card {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #028090; /* Teal */
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #028090; /* Teal */
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #00A896; /* Sea Green */
      box-shadow: 0 0 8px rgba(0, 168, 150, 0.3);
    }
    .btn-primary {
      background-color: #028090; /* Teal */
      border-color: #028090;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #00A896; /* Sea Green */
      border-color: #00A896;
    }
    .btn-success {
      background-color: #00A896; /* Sea Green */
      border-color: #00A896;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #028090; /* Teal */
      border-color: #028090;
    }
    .btn-secondary {
      background-color: #F0F3BD; /* Pastel Yellow */
      border-color: #F0F3BD;
      color: #05668D; /* Deep Blue */
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s ease;
    }
    .btn-secondary:hover {
      background-color: #028090; /* Teal */
      border-color: #028090;
      color: white;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #00A896; /* Sea Green */
      text-align: center;
      color: white;
    }
    footer a {
      margin: 0 10px;
      color: #F0F3BD; /* Pastel Yellow */
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AI Health Care</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/firstaid">First Aid Guidance</a></li>
          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/feedback">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Form -->
  <div class="profile-card">
    <h2 class="text-center">Your Profile</h2>
    <form id="profile-form">
      <!-- Username (Auto-filled from registration) -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" readonly>
      </div>
      <!-- Email (Auto-filled from registration) -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" readonly>
      </div>
      <!-- Additional Information -->
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" class="form-control" placeholder="Enter your age" disabled>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" class="form-select" disabled>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="blood-group">Blood Group:</label>
        <input type="text" id="blood-group" class="form-control" placeholder="Enter your blood group" disabled>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" class="form-control" placeholder="Enter your weight" disabled>
      </div>
      <div class="form-group">
        <label for="height">Height (meters):</label>
        <input type="number" id="height" class="form-control" placeholder="Enter your height" disabled>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" disabled>
      </div>
      <div class="form-group">
        <label for="additional-phone">Additional Phone Number:</label>
        <input type="tel" id="additional-phone" class="form-control" placeholder="Enter additional phone number" disabled>
      </div>
      <!-- Buttons -->
      <div class="text-center">
        <button type="button" id="edit-btn" class="btn btn-primary btn-edit">Edit</button>
        <button type="submit" id="save-btn" class="btn btn-success" disabled>Save Changes</button>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div>
      <a href="/aichatbot">AI Chatbot</a> | 
      <a href="/healthtips">Health Tips</a> | 
      <a href="/hospitalfinder">Hospital Finder</a>
    </div>
    <p class="mt-3">&copy; 2025 AI Health Care. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Profile Form -->
  <script>
    // Enable editing when "Edit" button is clicked
    document.getElementById('edit-btn').addEventListener('click', function () {
      const inputs = document.querySelectorAll('#profile-form input, #profile-form select');
      inputs.forEach(input => {
        if (input.id !== 'username' && input.id !== 'email') {
          input.removeAttribute('disabled');
        }
      });
      document.getElementById('edit-btn').style.display = 'none';
      document.getElementById('save-btn').disabled = false;
    });

    // Save changes when form is submitted
    document.getElementById('profile-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // Collect form data
      const profileData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        bloodGroup: document.getElementById('blood-group').value,
        weight: document.getElementById('weight').value,
        height: document.getElementById('height').value,
        phone: document.getElementById('phone').value,
        additionalPhone: document.getElementById('additional-phone').value,
      };

      // Send data to the backend
      fetch('/save_profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(profileData),
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          // Disable editing after saving
          const inputs = document.querySelectorAll('#profile-form input, #profile-form select');
          inputs.forEach(input => {
            if (input.id !== 'username' && input.id !== 'email') {
              input.setAttribute('disabled', true);
            }
          });
          document.getElementById('edit-btn').style.display = 'inline-block';
          document.getElementById('save-btn').disabled = true;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to save profile data.');
        });
    });

    // Fetch user data from the backend on page load
    window.onload = function () {
      fetch('/get_profile_data')
        .then(response => response.json())
        .then(data => {
          document.getElementById('username').value = data.username || '';
          document.getElementById('email').value = data.email || '';
          document.getElementById('age').value = data.age || '';
          document.getElementById('gender').value = data.gender || 'Male';
          document.getElementById('blood-group').value = data.bloodGroup || '';
          document.getElementById('weight').value = data.weight || '';
          document.getElementById('height').value = data.height || '';
          document.getElementById('phone').value = data.phone || '';
          document.getElementById('additional-phone').value = data.additionalPhone || '';
        })
        .catch(error => {
          console.error('Error fetching profile data:', error);
          alert('Failed to fetch profile data. Please try again.');
        });
    };
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
