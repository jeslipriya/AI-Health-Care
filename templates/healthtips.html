<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tips</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Quicksand:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #EAF2F2; /* Light Aqua */
            font-family: 'Quicksand', sans-serif;
            color: #05668D; /* Deep Blue */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
            color: #00A896; /* Sea Green */
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px auto;
            flex: 1;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .health-tip {
            font-size: 1.2rem;
            color: #05668D; /* Deep Blue */
            margin: 1.5rem 0;
        }
        .btn-primary {
            background-color: #028090; /* Teal */
            border-color: #028090;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #00A896; /* Sea Green */
            border-color: #00A896;
        }
        .btn-secondary {
            background-color: #F0F3BD; /* Pastel Yellow */
            border-color: #F0F3BD;
            color: #05668D; /* Deep Blue */
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #028090; /* Teal */
            border-color: #028090;
            color: white;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #028090; /* Teal */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #00A896; /* Sea Green */
            box-shadow: 0 0 8px rgba(0, 168, 150, 0.3);
        }
        footer {
            background-color: #00A896; /* Sea Green */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
        footer a {
            color: #F0F3BD; /* Pastel Yellow */
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Your Health Tip</h1>
        <div class="health-tip" id="healthTip">Loading health tip...</div>
        <form id="healthForm" class="mb-3">
            <div class="mb-3">
                <label for="userInput" class="form-label">Enter your health goals or concerns:</label>
                <input type="text" class="form-control" id="userInput" placeholder="e.g., Improve sleep, lose weight, manage stress" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Health Tip</button>
            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div>
            <a href="/aichatbot">AI Chatbot</a> |
            <a href="/healthtips">Health Tips</a> |
            <a href="/hospitalfinder">Hospital Finder</a>
        </div>
        <p class="mt-3">&copy; 2025 AI Health Care. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Function to fetch health tips from the server
        async function generateHealthTip(event) {
            event.preventDefault(); // Prevent form submission
            const userInput = document.getElementById('userInput').value;

            if (!userInput) {
                alert('Please enter your health goals or concerns.');
                return;
            }

            document.getElementById('healthTip').textContent = 'Generating health tip...';

            try {
                const response = await fetch('/generate_health_tip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_input: userInput }),
                });

                const data = await response.json();
                if (data.error) {
                    document.getElementById('healthTip').textContent = 'Error: ' + data.error;
                } else {
                    document.getElementById('healthTip').textContent = data.health_tip;
                }
            } catch (error) {
                document.getElementById('healthTip').textContent = 'Failed to fetch health tip. Please try again.';
                console.error(error);
            }
        }

        // Attach event listener to the form
        document.getElementById('healthForm').addEventListener('submit', generateHealthTip);
    </script>
</body>
</html>
