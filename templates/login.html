<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Quicksand:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" alt="icon" href="static/image/icon.jpg">

  <style>
    body {
      background-color: #EAF2F2; /* Light Aqua */
      font-family: 'Quicksand', sans-serif;
      color: #05668D; /* Deep Blue */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Raleway', sans-serif;
      color: #00A896; /* Sea Green */
    }
    .navbar {
      background-color: #00A896; /* Sea Green */
    }
    .navbar-brand, .nav-link {
      font-family: 'Montserrat', sans-serif;
      color: white !important;
    }
    .nav-link:hover {
      color: #F0F3BD !important; /* Pastel Yellow */
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 2rem auto;
      max-width: 500px;
      flex: 1;
    }
    .btn-primary {
      background-color: #028090; /* Teal */
      border-color: #028090;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #00A896; /* Sea Green */
      border-color: #00A896;
    }
    .btn-secondary {
      background-color: #F0F3BD; /* Pastel Yellow */
      border-color: #F0F3BD;
      color: #05668D; /* Deep Blue */
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s ease;
    }
    .btn-secondary:hover {
      background-color: #028090; /* Teal */
      border-color: #028090;
      color: white;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #028090; /* Teal */
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #00A896; /* Sea Green */
      box-shadow: 0 0 8px rgba(0, 168, 150, 0.3);
    }
    footer {
      margin-top: auto;
      padding: 20px;
      background-color: #00A896; /* Sea Green */
      text-align: center;
      color: white;
    }
    footer a {
      margin: 0 10px;
      color: #F0F3BD; /* Pastel Yellow */
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .alert {
      margin-top: 20px;
      border-radius: 10px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
        margin: 1.5rem auto;
        width: 90%;
      }
      h1 {
        font-size: 1.8rem;
      }
      .navbar-brand {
        font-size: 1.1rem;
      }
      .nav-link {
        padding: 0.5rem 0.8rem;
      }
    }

    /* For Chrome, Edge, and Safari */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #e0f7fa; /* Light teal */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #028090; /* Your theme teal */
      border-radius: 10px;
      border: 2px solid #e0f7fa; /* Optional: border for thumb */
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #026773;
    }

    @media (max-width: 576px) {
      .container {
        padding: 1.2rem;
        margin: 1rem auto;
        width: 95%;
      }
      h1 {
        font-size: 1.6rem;
      }
      .form-control {
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
      }
      .btn {
        width: 100%;
        padding: 0.5rem;
      }
      footer a {
        display: block;
        margin: 5px 0;
      }
    }

    /* Mobile menu adjustments */
    .navbar-toggler {
      padding: 0.25rem 0.5rem;
      font-size: 1rem;
    }

    /* Additional links below form */
    .additional-links {
      margin-top: 1rem;
      text-align: center;
    }
    .additional-links a {
      color: #028090;
      text-decoration: none;
    }
    .additional-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AI Health Care</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/firstaid">First Aid Guidance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/feedback">Feedback</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container">
    <h1>Login</h1>
    <p>Welcome back! Please login to continue.</p>

    <!-- Flash Messages -->
    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %} -->

    <form action="/login" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      
      <div class="additional-links mt-3">
        <a href="#">Forgot Password?</a> | 
        <a href="/register">Don't have an account? Register</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div>
      <a href="/aichatbot">AI Chatbot</a>
      <a href="/healthtips">Health Tips</a>
      <a href="/hospitalfinder">Hospital Finder</a>
    </div>
    <p class="mt-3">&copy; 2025 AI Health Care. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
